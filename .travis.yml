language: python

python:
  - "3.3"
  - "3.4"
  - "3.5"

install: "pip install -r requirements.txt"

before_script:
  - pip install -r test_requirements.txt

script:
  - py.test coveralls/tests.py --doctest-modules --pep8 coveralls -v --cov coveralls --cov-report term-missing

after_success:
  - coveralls
